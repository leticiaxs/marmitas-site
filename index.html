<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pedido de Marmitas</title>
  <style>
    body{font-family:Arial;background:#f6f6f6;margin:0;padding:24px}
    .card{max-width:860px;margin:auto;background:#fff;border-radius:14px;padding:20px;box-shadow:0 10px 22px rgba(0,0,0,.08)}
    input,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:12px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    label{display:block;margin:10px 0 6px;font-size:14px}
    .item{display:flex;justify-content:space-between;align-items:center;gap:12px;padding:10px;border:1px solid #eee;border-radius:12px;margin:10px 0}
    .qty{width:110px}
    button{width:100%;padding:12px;border:0;border-radius:12px;background:#111;color:#fff;font-size:16px;cursor:pointer;margin-top:12px}
    .hint{color:#666;font-size:13px;margin-bottom:14px}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px">üç± Pedido de Marmitas Congeladas</h2>
    <div class="hint">Preencha e envie. O pedido ser√° gravado automaticamente na planilha.</div>

    <div class="row">
      <div style="flex:1;min-width:260px">
        <label>Nome completo*</label>
        <input id="nome" />
      </div>
      <div style="flex:1;min-width:260px">
        <label>WhatsApp*</label>
        <input id="whatsapp" />
      </div>
    </div>

    <h3 style="margin-top:18px">Marmitas</h3>
    <div id="lista"></div>

    <label>Observa√ß√µes</label>
    <textarea id="obs" rows="4" placeholder="Ex.: sem cebola, sem pimenta..."></textarea>

    <button id="enviar">Enviar pedido</button>
    <div id="status" style="margin-top:10px"></div>
  </div>

<script>
  // ‚úÖ TROQUE AQUI:
  const API_URL = "https://marmitas-api.onrender.com/api/pedido";
  const API_KEY = "marmita2026";

  const MARMITAS = [
    "Arroz, feij√£o e carne mo√≠da","Arroz, feij√£o e frango","Arroz, feij√£o e carne de panela",
    "Pur√™ com carne mo√≠da","Pur√™ com frango",
    "Nhoque com carne mo√≠da","Nhoque com frango",
    "Aipim temperado com carne mo√≠da","Aipim com carne de panela",
    "Batata doce com carne mo√≠da","Batata doce com frango",
    "Talharim tradicional com frango","Talharim tradicional com carne mo√≠da",
    "Talharim de espinafre com carne mo√≠da","Talharim de espinafre com frango"
  ];

  const lista = document.getElementById("lista");
  const statusEl = document.getElementById("status");

  lista.innerHTML = MARMITAS.map((n, i) => `
    <div class="item">
      <div><b>${n}</b></div>
      <div>
        <div style="font-size:12px;color:#666;margin-bottom:6px">Qtd</div>
        <input class="qty" type="number" min="0" value="0" id="q_${i}">
      </div>
    </div>
  `).join("");

  document.getElementById("enviar").addEventListener("click", async () => {
    const nome = document.getElementById("nome").value.trim();
    const whatsapp = document.getElementById("whatsapp").value.trim();
    const obs = document.getElementById("obs").value.trim();

    if (!nome || !whatsapp) {
      statusEl.textContent = "‚ö†Ô∏è Preencha Nome e WhatsApp.";
      return;
    }

    const quantidades = {};
    MARMITAS.forEach((item, i) => {
      const v = parseInt(document.getElementById(`q_${i}`).value || "0", 10);
      if (v > 0) quantidades[item] = v;
    });

    try {
      statusEl.textContent = "Enviando...";
      const r = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-API-KEY": API_KEY },
        body: JSON.stringify({ nome, whatsapp, obs, quantidades })
      });
      const data = await r.json();
      if (!data.ok) throw new Error("erro");

      statusEl.textContent = `‚úÖ Pedido enviado! Total: ${data.total}`;
      document.getElementById("obs").value = "";
      MARMITAS.forEach((_, i) => document.getElementById(`q_${i}`).value = 0);
    } catch (e) {
      statusEl.textContent = "‚ùå Falha ao enviar. Tente novamente.";
    }
  });
</script>
</body>
</html>
